<div class="container-color vh-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="text-center mb-3">
          <h1>Crie uma nova conta</h1>
          <p>PRODUTORES LOCAIS DE ALIMENTOS DE SOBRADINHO</p>
        </div>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nome do Produtor" id="producerName">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" id="email">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Senha" id="password">
          </div>
          <div class="mb-3">
            <textarea class="form-control" placeholder="Descrição" id="description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Endereço" id="address">
          </div>
          <div class="mb-3">
            <input type="tel" class="form-control" placeholder="Telefone" id="phone">
          </div>
          <button type="submit" class="btn btn-dark w-100">Cadastre-se</button>
        </form>
      </div>
    </div>
  </div>
